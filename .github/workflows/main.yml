name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter skeleton (if missing android/)
        run: flutter create .

      - name: Restore our files (ensure our lib & pubspec stay)
        run: |
          git checkout -- lib pubspec.yaml

      - name: Get packages
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: raftaargo-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
